<div class="card" onclick="onCardClick('{{ name }}')">
    <h3>{{ name }}</h3>
    <p>Expiry Date: {{ expiry }}</p>
</div>

<script>
function onCardClick(symbol) {
    var link = document.createElement('a');
    link.href = '#';
    link.onclick = function() {
        fetch(`/streamlit/card-click?symbol=${symbol}`, {
            method: 'POST',
        }).then(response => window.location.reload());
    };
    link.click();
}
</script>

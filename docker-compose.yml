version: '3.8'

services:
  backend:
    build: ./backend
    volumes:
      - ./backend:/app
      - ./backend/app/tokens:/app/tokens
    ports:
      - "8000:8000"
      - "5678:5678"
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  frontend:
    build: ./frontend
    ports:
      - "8501:8501"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app  # Mount the current directory to /app in the container
      - ./backend/app/tokens:/app/tokens
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
